<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item [routerLink]="[route.routeName]" *ngFor="let route of routes">
        <md-icon md-list-icon *ngIf="route.icon">{{route.icon}}</md-icon>
        <span md-line>{{route.display}}</span>
        <span md-line class="secondary" *ngIf="route.description">
          {{route.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    {{title}}
 
  </md-toolbar>
  <router-outlet></router-outlet>
</md-sidenav-layout>
